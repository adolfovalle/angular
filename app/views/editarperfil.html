<!DOCTYPE html>

<head>

  <title>Editar Perfil</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <section class="container">
    <div class="editarperfil">
		<div id="error"></div>
    <h2 align ="center" style="color:#3366ff;"> Edite sus datos </h2>

  <form name="EditarPerfilForm" ng-controller="UsuariosCtrl" >
  <table>
<!--<blockquote>{{usuario.id}}</blockquote>-->
  <tr>  ID   <p><input ng-model= "usuario.id" type="number" name="id"  id="id" value="" placeholder="ID"></p>

  <tr>  Fecha de nacimiento:    <p><input ng-model= "usuario.fechaNac" type="date" name="fecha" id="fecha" value="" placeholder="Fecha"></p>
        </tr>
  <tr>  Email:  <p><input ng-model= "usuario.email" type="email" name="email" id="email" value="" placeholder="Email"></p> 
        </tr>
  <tr>  Teléfono   <p><input ng-model= "usuario.telefono" type="number" name="telefono" min="10000000" id="telefono" value="" placeholder="Teléfono"></p>
        </tr>
  <tr>  Primer Nombre:    <p><input ng-model= "usuario.nombre" type="text" name="nombre" id="nombre" value="" placeholder="Nombre"></p>
        </tr>
  <tr>  Apellido Paterno:   <p><input ng-model= "usuario.apellido" type="text" name="apellido" id="apellido" value="" placeholder="Apellido"></p>
</tr>
  <tr>  Contraseña:  <p><input ng-model= "usuario.password" type="password" name="password" id="password" value="" placeholder="Contraseña"></p>
</tr>
  <tr>  Nueva contraseña:  <p><input ng-model= "usuario.password2" type="password" name="password2" id="password2" value="" placeholder="Nueva Contraseña"></p>
</tr>

</tr>
